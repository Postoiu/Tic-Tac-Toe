<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="tic-tac-toe.png" type="image/x-icon">
</head>
<body>
    <div class="grid-container">
        <header class="header">
            <p class="player-1">Player 1</p>
            <div class="player-1-score">
                0
            </div>

            <p class="win-banner">'X' wins this round!</p>
            <div class="next-round">
                <button>Next round</button>
            </div>

            <p class="player-2">Player 2</p>
            <div class="player-2-score">
                0
            </div>
        </header>
        <main class="main">
            <div class="board-container"></div>
        </main>
        <aside class="sidebar">
            <div class="logo">
                <img src="tic-tac-toe.png" alt="Tic Tac Toe Logo">
                <p>Tic Tac Toe</p>
            </div>

            <form action="#" method="POST" class="form">
                <p>Insert your names and hit "Play".</p>
                <fieldset>
                    <label for="player-1" class="player-1-label">Player 1</label>
                    <input type="text" name="player-1" id="player-1" class="player-1-input">

                    <label for="player-2" class="player-2-label">Player 2</label>
                    <input type="text" name="player-2" id="player-2" class="player-2-input">
                </fieldset>

                <div class="play-btn">
                    <button type="submit">Play</button>
                </div>

                <div class="control-btns">
                    <button class="reset-btn">Reset</button>
                    <button class="end-game">End Game</button>
                </div>
            </form>

            <!-- <div class="play-btn">
                <button>Play</button>
            </div> -->
        </aside>
        <footer class="footer">
            <p>Copyright &copy; Ovidiu Postoiu <br> 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
